<!-- Exercise:
Style your HTML file from  1 using inline CSS for a heading.
Create a separate CSS file and link it to your HTML file.
Add styles to change the background color, font color, and font size of the paragraph.
Reference Video: CSS Tutorial for Beginners -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1</title>
    <link rel="stylesheet" href="./ex2.css" />
  </head>
  <body>
    <h1 style="color: blue">h1 defines most important heading</h1>
    <p>p defines paragraph</p>
    <p>this is how we can create unordered list</p>
    <p>programming languages:</p>
    <ul>
      <li style="list-style-type: square">JavaScript</li>
      <li style="list-style-type: square">Rust</li>
      <li style="list-style-type: square">Java</li>
      <li style="list-style-type: square">Python</li>
    </ul>
    <p>this is how we can create ordered list:</p>
    <ol>
      <li>JavaScript</li>
      <li>Rust</li>
      <li>Java</li>
      <li>Python</li>
    </ol>
  </body>
</html>
