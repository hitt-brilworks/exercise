<!-- Exercise:
Create an HTML file with a basic structure: <!DOCTYPE html>, <html>, <head>, and <body>.
Add a title to the page using the <title> tag.
Include a heading, a paragraph, and a list (ordered and unordered) in the body. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1</title>
  </head>
  <body>
    <h1>h1 defines most important heading</h1>
    <p>p defines paragraph</p>
    <p>this is how we can create unordered list</p>
    <p>programming languages:</p>
    <ul>
      <li style="list-style-type: square">JavaScript</li>
      <li style="list-style-type: square">Rust</li>
      <li style="list-style-type: square">Java</li>
      <li style="list-style-type: square">Python</li>
    </ul>
    <p>this is how we can create ordered list</p>
    <ol>
      <li>JavaScript</li>
      <li>Rust</li>
      <li>Java</li>
      <li>Python</li>
    </ol>
  </body>
</html>
